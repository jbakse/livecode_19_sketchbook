<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Demo Vue</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Demo Vue</h1>
    <div id="app">
      <h2>{{ name }}</h2>
      <ul>
        <li v-for="course in courses">

      </ul>

    <script src="app.js"></script>
  </body>
</html>
