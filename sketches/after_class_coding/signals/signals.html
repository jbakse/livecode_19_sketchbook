<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Grapher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="canvas-wrap">
      <div id="canvas-shadow"></div>
    </div>
    <div id="input">
      <div id="editor-A" class="expression-editor">
        <label for="expression-A">A =</label>
        <div class="validated-field">
          <input
            id="expression-A"
            type="text"
            value="sin(x)"
            spellcheck="false"
          />
          <div class="error"></div>
        </div>
        <input id="plot-A" type="checkbox" checked />
        <label class="toggle" for="plot-A">P</label>
      </div>
      <div id="editor-B" class="expression-editor">
        <label for="expression-B">B =</label>
        <div class="validated-field">
          <input
            id="expression-B"
            type="text"
            value="cos(x)"
            spellcheck="false"
          />
          <div class="error"></div>
        </div>
        <input id="plot-B" type="checkbox" checked />
        <label class="toggle" for="plot-B">P</label>
      </div>
      <div id="editor-C" class="expression-editor">
        <label for="expression-C">C =</label>
        <div class="validated-field">
          <input
            id="expression-C"
            type="text"
            value="fract(x)"
            spellcheck="false"
          />
          <div class="error"></div>
        </div>
        <input id="plot-C" type="checkbox" checked />
        <label class="toggle" for="plot-C">P</label>
      </div>
      <div id="editor-D" class="expression-editor">
        <label for="expression-D">D =</label>
        <div class="validated-field">
          <input
            id="expression-D"
            type="text"
            value="error(x)"
            spellcheck="false"
          />
          <div class="error"></div>
        </div>
        <input id="plot-D" type="checkbox" checked />
        <label class="toggle" for="plot-D">P</label>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.min.js"></script>
    <script src="signals_01.js"></script>
  </body>
</html>
