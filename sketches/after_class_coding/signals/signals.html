<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Grapher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/lint/lint.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/lint/lint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/lint/javascript-lint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jshint/2.13.5/jshint.min.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/standalone.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-babel.js"></script>
  </head>
  <body>
    <div id="status"></div>
    <div id="canvas-wrap">
      <div id="canvas-shadow"></div>
    </div>
    <div id="controls">
      <span>
        <label for="input">input</label>
        <select name="input" id="input-select">
          <option value="none" selected>none</option>
          <option value="frameCount">frameCount</option>
          <option value="frameCount60">frameCount/60</option>
          <option value="millis">millis()</option>
          <option value="millis1000">millis()/1000</option>
          <option value="mouseX">mouseX</option>
          <option value="mouseXZoom">mouseX/zoom</option>
        </select>
      </span>
      <span>
        <label for="output">output</label>
        <select name="output" id="output-select">
          <option value="none" selected>none</option>
          <option value="color">color</option>
          <option value="y">y</option>
          <option value="width">width</option>
        </select>
      </span>
    </div>
    <div id="editors"></div>
    <div class="code" id="code"></div>

    <script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5.party@latest/dist/p5.party.js"></script>
    <script src="signals_01.js"></script>
  </body>
</html>
