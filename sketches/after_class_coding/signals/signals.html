<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Grapher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="status"></div>
    <div id="canvas-wrap">
      <div id="canvas-shadow"></div>
    </div>
    <div id="controls">
      <span>
        <label for="input">input</label>
        <select name="input" id="input-select">
          <option value="none" selected>none</option>
          <option value="frameCount">frameCount</option>
          <option value="frameCount60">frameCount/60</option>
          <option value="millis">millis()</option>
          <option value="millis1000">millis()/1000</option>
          <option value="mouseX">mouseX</option>
          <option value="mouseXZoom">mouseX/zoom</option>
        </select>
      </span>
      <span>
        <label for="output">output</label>
        <select name="output" id="output-select">
          <option value="none" selected>none</option>
          <option value="color">color</option>
          <option value="y">y</option>
          <option value="width">width</option>
        </select>
      </span>
    </div>
    <div id="editors">
      <div id="editor-Z" class="expression-editor">
        <label for="expression-Z">Z =</label>
        <div class="validated-field">
          <input
            id="expression-Z"
            type="text"
            value="noise(x)"
            spellcheck="false"
          />
          <div class="error"></div>
        </div>
        <input id="plot-Z" type="checkbox" checked />
        <label class="toggle" for="plot-Z">P</label>
      </div>
      <div id="editor-A" class="expression-editor">
        <label for="expression-A">A =</label>
        <div class="validated-field">
          <input id="expression-A" type="text" value="x" spellcheck="false" />
          <div class="error"></div>
        </div>
        <input id="plot-A" type="checkbox" checked />
        <label class="toggle" for="plot-A">P</label>
      </div>
      <div id="editor-B" class="expression-editor">
        <label for="expression-B">B =</label>
        <div class="validated-field">
          <input
            id="expression-B"
            type="text"
            value="cos(x)"
            spellcheck="false"
          />
          <div class="error"></div>
        </div>
        <input id="plot-B" type="checkbox" />
        <label class="toggle" for="plot-B">P</label>
      </div>
      <div id="editor-C" class="expression-editor">
        <label for="expression-C">C =</label>
        <div class="validated-field">
          <input
            id="expression-C"
            type="text"
            value="fract(x)"
            spellcheck="false"
          />
          <div class="error"></div>
        </div>
        <input id="plot-C" type="checkbox" />
        <label class="toggle" for="plot-C">P</label>
      </div>
      <div id="editor-D" class="expression-editor">
        <label for="expression-D">D =</label>
        <div class="validated-field">
          <input
            id="expression-D"
            type="text"
            value="-fract(x)"
            spellcheck="false"
          />
          <div class="error"></div>
        </div>
        <input id="plot-D" type="checkbox" />
        <label class="toggle" for="plot-D">P</label>
      </div>
    </div>
    <textarea class="code" id="code">// hi</textarea>

    <script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5.party@latest/dist/p5.party.js"></script>
    <script src="signals_01.js"></script>
  </body>
</html>
