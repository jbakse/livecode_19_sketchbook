<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Effect Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dialog">
      Hello, <span class="text-effect wavy">brave adventurer!</span> Welcome to
      this <span class="text-effect rainbow">amazing</span> demo!
    </div>

    <div class="dialog">
      You can even
      <span class="text-effect wavy rainbow">combine effects!</span>
    </div>

    <div class="dialog">
      It isn't <span class="text-effect scary">scary</span>! It is
      <span class="text-effect scary rainbow">scary amazing</span>!
    </div>

    <div class="dialog">
      You can only combine effects that effect diffent properties or they will
      <span class="text-effect scary wavy">conflict</span>!
    </div>

    <script src="text_effects.js"></script>
  </body>
</html>
