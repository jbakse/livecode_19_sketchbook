<!DOCTYPE html>
<!-- saved from url=(0039)https://www.gregschomburg.com/gregfont/ -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <title>greg font</title>
    <link href="./css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>
  <body data-new-gr-c-s-check-loaded="14.1205.0" data-gr-ext-installed="">
    <canvas
      id="fontView"
      resize="true"
      style="
        -webkit-user-drag: none;
        user-select: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      "
      width="2880"
      height="3504"
      data-paper-scope="1"
    ></canvas>
    <div id="settings-panel">
      <form id="settings">
        <div class="col larger">
          <textarea id="text-field" class="build-on-change"></textarea>
          <button type="button" id="build">&#8634;</button>
          <div class="form-group" id="dev-samples">
            <label>Samples:</label>
            <select id="sample-select" name="sample">
              <option disabled="" selected="" value="">Select A Sample</option>
              <option value="icaps">Initial Caps</option>
              <option value="lowercase">Lowercase</option>
              <option value="kerningPairs1">Kerning Pairs 1</option>
              <option value="kerningPairs2">Kerning Pairs 2</option>
              <option value="read1">Readability 1</option>
              <option value="read2">Readability 2</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Font:</label>
            <select id="font-select" name="font" class="build-on-change">
              <option value="0" selected="">SUTTON</option>
              <option value="1">NASSAU</option>
              <option value="2">KOSCIUSZKO</option>
              <option value="3">TROUTMAN</option>
            </select>
          </div>
          <div class="form-group">
            <label>Letter Spacing:</label>
            <input
              id="letter-spacing"
              class="build-on-change"
              type="number"
              value="45"
            />
          </div>
          <div class="form-group">
            <label>Line Height:</label>
            <input
              id="line-height"
              class="build-on-change"
              type="number"
              value="90"
            />
          </div>
          <div class="form-group">
            <label>Monospace:</label>
            <input
              id="monospace"
              class="build-on-change"
              type="checkbox"
              checked=""
            />
          </div>
          <div class="form-group">
            <label title="Amount of letter spacing when NOT monospaced"
              >Spacing Base:</label
            >
            <input
              id="spacing-base"
              class="build-on-change"
              type="number"
              value="6"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>End Caps:</label>
            <select id="cap-select" name="caps" class="build-on-change">
              <option value="default">Default/Source</option>
              <option value="butt">Butt</option>
              <option value="round">Round</option>
              <option value="square">Square</option>
            </select>
          </div>
          <div class="form-group">
            <label>Stroke Weight:</label>
            <input
              id="stroke-weight"
              class="build-on-change"
              type="number"
              value="2"
            />
          </div>
          <div class="form-group">
            <label>Font Scale:</label>
            <input
              id="font-scale"
              class="build-on-change"
              type="number"
              value="1"
            />
          </div>
          <div class="form-group">
            <label>Word Wrap:</label>
            <input
              id="word-wrap-toggle"
              class="build-on-change"
              type="checkbox"
              checked="checked"
            />
          </div>
          <div class="form-group">
            <label>Wrap Width:</label>
            <input
              id="word-wrap-width"
              class="build-on-change"
              type="number"
              value="1440"
            />
          </div>
        </div>
        <div class="col">
          <button type="button" id="export">EXPORT SVG</button>
        </div>
      </form>
    </div>

    <script type="text/javascript" src="./jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./paper-full.min.js"></script>
    <script type="text/paperscript" src="./main.js" canvas="fontView"></script>
  </body>
</html>
